services:
  spark-driver:
    image: apache/spark:4.0.1-python3
    container_name: spark-driver
    entrypoint: ["bash", "/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4050:4040"
    volumes:
      - ./dataset:/dataset

  spark-executor:
    image: apache/spark:4.0.1-python3
    container_name: spark-executor
    ports:
      - "8081:8081"
      - "4060:4040"
    entrypoint: ["bash", "/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    depends_on:
      - spark-driver
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  minio_data: